{% extends "blog/base_master.html" %}

{% block head %}

{% endblock head %}

{% block body %}
	<h5> writer </h5>
    <h1>{{ post.title }}</h1>
    <form action="/posts/{{ post.id }}/" method="post">
      {% csrf_token %}
      <textarea name="text">{{ post.markdown_text }}</textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="maincontent" class="maincontent">
      <h1>{{ post.title }}</h1>
      {{ post.html_text | safe }}
    </div>
{% endblock body %}
